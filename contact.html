<body>

        <div class="col">
          <h1 class="name">Kameni Herschelle Christelle</h1>
        </div>
        <div class="col-auto d-lg-none">

      <!-- Barre de navigation -->

  </header>
  
  <div class="contact">
    Contact
  </div>
  <section class="cv container">
   
    <div class="content">

      <form action="/envoyer-demande" method="post">
        <div>
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" required>
        </div>
        <div>
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="telephone">Téléphone :</label>
          <input type="tel" id="telephone" name="telephone" required>
        </div>
        <div>
          <label for="demande">Demande :</label>
          <textarea id="demande" name="demande" rows="4" required></textarea>
        </div>
        <button type="submit">Me contacter</button>
      </form>
    </div>
    
  </section>

  <footer class="footer">
   
    <div class="container">
      <div>
        <p>kameni herschelle @2023</p>
      </div>
     
      <div class="social">
        <div class="p">
          <p>suivez moi:</p>
        </div>

      $('.navbar-toggler').click(function() {
        $('.navbar-collapse').toggleClass('show');
      });
    });
